<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kanban Board</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <h1>Kanban Board</h1>

    <div class="app-container">
        <div class="add-task-container">
            <input type="text" id="task-input" placeholder="Enter new task...">
            <button id="add-task-btn">Add Task</button>
        </div>

        <div id="kanban-board-container">
            <div class="kanban-column" id="todo-column">
                <h2>To Do</h2>
                <div class="tasks-container" id="todo-tasks">
                    <!-- Tasks will be added here -->
                </div>
            </div>
            <div class="kanban-column" id="inprogress-column">
                <h2>In Progress</h2>
                <div class="tasks-container" id="inprogress-tasks">
                    <!-- Tasks will be added here -->
                </div>
            </div>
            <div class="kanban-column" id="done-column">
                <h2>Done</h2>
                <div class="tasks-container" id="done-tasks">
                    <!-- Tasks will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
